---
layout: contact

<!-- map container-->
<div id="map"></div>

<script>
  var places = new L.LayerGroup();

  L.marker([9.314715, 76.617440]).bindPopup('Drona<br>Academy of Engineering Studies').addTo(places);
  //L.marker([9.319404, 76.608465]).bindPopup('Chengannur Railway Station').addTo(places);


	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
	     			   '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				       'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png';

	var grayscale   = L.tileLayer(mbUrl, {id: 'varunb.j1ii5cmn', attribution: mbAttr}),
	    streets  = L.tileLayer(mbUrl, {id: 'varunb.j330e0e2',   attribution: mbAttr});

	var map = L.map('map', {
			//center: [9.318205, 76.613991],
      center: [9.314715, 76.617440],
			zoom: 14,
			layers: [streets, places]
		  });

	var baseLayers = {
			//"Grayscale": grayscale,
			"Streets": streets
		  };

	var overlays = {
			"Places": places
    	};

		L.control.layers(baseLayers, overlays).addTo(map);
    /*var polygon = L.polygon([
        [9.314774,76.617361],
        [9.3147,76.617256],
        [9.314584,76.617374],
        [9.31466,76.617457]
    ]).bindPopup("Drona").addTo(map);*/
</script>

<div class="wrapper">
    <div class="longText" style="position:relative;padding-left:50px">
        <div id="extruderLeft" class="{title:'Click'}">
            <div class="voice {panel:'parts/extr.network.html'}"><span class="label"><i class="fa fa-cogs"></i>
              Controls</span></div>
            <div class="voice {disabled:true}"><span class="label"><i class="fa fa-thumbs-down"></i>
              Disabled</span> </div>
            <div class="voice {}"><a class="label" href="mailto:{{ site.data.customization.email }}"><i class="fa fa-share"></i>
              Mail</a> </div>
            <div class="voice {}"><a class="label" href="{{ site.url }}"><i class="fa fa-home"></i>
              Home</a> </div>
        </div>
    </div>
</div>
