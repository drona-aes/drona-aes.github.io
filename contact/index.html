<script>

L.marker([9.314715, 76.617440]).addTo(map).bindPopup("<b>Drona</b><br />Academy of Engineering Studies<br />Chengannur").openPopup();
var marker1;
var marker2;
function setUnsetMarker1(el){
  if(el.checked){
    marker1 = new L.Marker([9.319457,76.608253], {draggable:false});
    map.addLayer(marker1);
    //L.marker([9.319457,76.608253]).addTo(map).bindPopup("<b>Railway Station</b><br />Chengannur").openPopup();
    marker1.bindPopup("<b>Railway Station</b><br />Chengannur").openPopup();
  }
  else if(!el.checked){
    map.removeLayer(marker1);
  }
}
function setUnsetMarker2(el){
  if(el.checked){
    marker2 = new L.Marker([9.318546,76.612974], {draggable:false});
    map.addLayer(marker2);
    //L.marker([9.319457,76.608253]).addTo(map).bindPopup("<b>Railway Station</b><br />Chengannur").openPopup();
    marker2.bindPopup("<b>KSRTC bus stand</b><br />Chengannur").openPopup();
  }
  else if(!el.checked){
    map.removeLayer(marker2);
  }
}

  function setBaseMap(baseMap) {
    if (baseMap == true){
      L.tileLayer(mbUrl, {id: 'varunb.j330e0e2',   attribution: mbAttr}).addTo(map);
    }
    else{
      L.tileLayer(mbUrl, {id: 'varunb.j1ii5cmn',  attribution: mbAttr}).addTo(map);
    }
  }
</script>
