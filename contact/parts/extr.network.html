<div><a href="#" class="external" >View</a></div>
<div class="text">
  <form>
    <table>
      <tr><td><input type="radio" name="baseMap" id="street" checked onClick="setBaseMap(true)"/></td><td>Street</td></tr>
      <tr><td><input type="radio" name="baseMap" id="grey" onClick="setBaseMap(false)"/></td><td>Grey</td></tr>
    </table>
  </form>
</div>

<div><a class="ajax" onclick="alert('mb.pdf.magazine');">Places</a></div>
<div class="text">
  <form>
    <table>
      <tr><td><input type="checkbox" name="placeMarker" checked onclick="setMarker(1)"/></td><td>Drona</td></tr>
      <tr><td><input type="checkbox" name="placeMarker" onclick="setMarker(2)"/></td><td>Railway Station</td></tr>
      <tr><td><input type="checkbox" name="placeMarker" onclick="setMarker(3)"/></td><td>Bus Stand</td></tr>
    </table>
  </form>
</div>





<script>
  function setMarker(n){
    if (n == 1){
      L.marker([9.314715, 76.617440]).addTo(map)
			.bindPopup("<b>Drona</b><br />Academy of Engineering Studies<br />Chengannur").openPopup();
    }
    else if( n == 2 ){
      L.marker([9.319457,76.608253]).addTo(map)
			.bindPopup("<b>Railway Station</b><br />Chengannur").openPopup();
    }
    else if( n == 3 ){
      L.marker([9.318546,76.612974]).addTo(map)
			.bindPopup("<b>KSRTC bus stand</b><br />Chengannur").openPopup();
    }
  }
  function setBaseMap(baseMap) {
    if (baseMap == true){
      L.tileLayer(mbUrl, {id: 'varunb.j330e0e2',   attribution: mbAttr}).addTo(map);

    }
    else{
      L.tileLayer(mbUrl, {id: 'varunb.j1ii5cmn',   attribution: mbAttr}).addTo(map);

    }
  }
</script>
